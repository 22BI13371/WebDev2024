<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 10px;
            
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;           
        }
        h1 {
            font-size: 50px;
            color: #333;
        }
        .menu-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-top: 20px 15px;
        }
        .menu-tab {
            cursor: pointer;
            padding: 10px 15px;
            color: #00796b;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
            font-size: 20px;
        }
        .menu-tab.active {
            border-bottom: 2px solid #00796b;
            font-size: 20px;
        }
        .add-recipe {
            display: block;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #00796b;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .add-recipe:hover {
            background-color: #005b4f;
        }
        .no-recipes {
            text-align: center;
            color: #888;
        }
        .menu-recipes {
            color: #999;
            font-size: 14px;
        }
        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: auto;
            background-color: #f5f5f5;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .prev-date, .next-date {
            background: none;
            border: none;
            font-size: 18px;
            color: #888;
            cursor: pointer;
            padding: 0 10px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
        
        .prev-date:hover, .next-date:hover {
            background-color: #e0e0e0;
        }
        
        .date {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meal Planner</h1>
        <div class="menu-tabs">
            <div class="menu-tab active">Today<br>0 recipes</div>
            <div class="menu-tab">This Week<br>0 recipes</div>
            <div class="menu-tab">Unscheduled<br>0 recipes</div>
        </div>

        <div class="calendar-nav">
            <button class="prev-date" onclick="changeDate(-1)">&lt;</button>
            <span class="date" id="dateDisplay">Monday, Oct 7</span>
            <button class="next-date" onclick="changeDate(1)">&gt;</button>
        </div>

        <a href="#" class="add-recipe">+ Add Recipe</a>

        <div class="no-recipes">
            <p>You don't have any recipes scheduled.</p>
            <p>To get started, add recipes from your saved collections or customized recommendations.</p>
        </div>
    </div>

</body>
</html>
