<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/recipe_detail_styles.css" />
    <!-- font Awsome cdn style sheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Recipe Overview</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="recipe-title">Delicious Lasagna</h1>
        <p class="attribution">A Food Creator</p>
        <div>
          <a
            class="recipe-details-rating"
            href=""
            title="See Reviews"
            aria-label="See Reviews"
          >
            <span class="fa full-star fa-star" aria-hidden="true"></span>
            <span class="fa full-star fa-star" aria-hidden="true"></span>
            <span class="fa full-star fa-star" aria-hidden="true"></span>
            <span class="fa full-star fa-star" aria-hidden="true"></span>
            <span class="fa full-star fa-star" aria-hidden="true"></span>
            <span class="count micro-text">(1)</span>
          </a>
        </div>
      </div>
    </header>

    <section class="recipe-summary">
      <div class="ingredient-summary">
        <ul>
          <li class="value">11</li>
          <li>Ingredients</li>
        </ul>
      </div>
      <div class="time-to-make">
        <ul>
          <li class="value">40</li>
          <li>Minutes</li>
        </ul>
      </div>
      <div class="energy">
        <ul>
          <li class="value">500</li>
          <li>Calories</li>
        </ul>
      </div>
      <img src="tmp_images/lasagna_image.jpg" alt="Lasagne Image" />
    </section>
    <div class="interactions-wrapper">
      <div class="center">
        <button>click me</button>
        <button>Save Recipe</button>
      </div>
    </div>
  </body>
</html>
