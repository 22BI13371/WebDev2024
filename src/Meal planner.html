<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="assets/styles/RecipePageStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript/back_btn.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 10px;

        }

        .top-buttons {
            /* position: absolute; */
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            /* Space between the buttons */
        }

        .top-buttons button {
            width: 50px;
            height: 50px;
            background-color: coral;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px #999;
            transition: transform 0.1s ease-in, box-shadow 0.1s ease-in;
        }

        .top-buttons button:hover {
            background-color: rgb(255, 105, 50);
            transform: translateY(-4px);
            /* Move the button up for 3D effect */
            box-shadow: 0 8px #666;
            /* Deepen the shadow for hover */
        }

        .top-buttons button:active {
            transform: translateY(4px);
            /* Simulate button press by moving it down */
            box-shadow: 0 2px #666;
            /* Reduce shadow when clicked */
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
        }

        h1 {
            font-size: 50px;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: space-evenly;
            margin: 10px;
        }

        .tabs label {
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 20px;
            color: black;
        }

        .tabs label:hover {
            color: #999;
        }

        input[type="radio"] {
            display: none;
        }

        input:checked+label {
            border-bottom: 2px solid teal;
        }

        .add-recipe {
            display: block;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .add-recipe:hover {
            background-color: #005b4f;
        }

        .no-recipes {
            text-align: center;
            color: #888;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: auto;
            background-color: #f5f5f5;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .prev-date,
        .next-date {
            background: none;
            border: none;
            font-size: 18px;
            color: #888;
            cursor: pointer;
            padding: 0 10px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .prev-date:hover,
        .next-date:hover {
            background-color: #e0e0e0;
        }

        .date {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="top-buttons" style="margin-left: 15px;">
        <button onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> <!-- House icon -->
        </button>
        <button onclick="goBack()">
            <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
        </button>
    </div>
    <div class="container">
        <h1>Meal Planner</h1>
        <div class="tabs">
            <input type="radio" id="today" name="tab" checked>
            <label for="today"><b>Today</b><br>0 recipes</label>

            <input type="radio" id="thisweek" name="tab">
            <label for="thisweek"><b> This Week</b><br>0 recipes</label>

            <input type="radio" id="unscheduled" name="tab">
            <label for="unscheduled"><b> Unscheduled</b><br>0 recipes</label>
        </div>

        <div class="calendar-nav">
            <button class="prev-date" onclick="changeDate(-1)">&lt;</button>
            <span class="date" id="dateDisplay">Monday, Oct 7</span>
            <button class="next-date" onclick="changeDate(1)">&gt;</button>
        </div>

        <a href="#" class="add-recipe">+ Add Recipe</a>

        <div class="no-recipes">
            <p>You don't have any recipes scheduled.</p>
            <p>To get started, add recipes from your saved collections or customized recommendations.</p>
        </div>
    </div>
</body>
<script src="javascript/back_btn.js"></script>
<script>
    // Initial date set to Oct 7, 2024
    let currentDate = new Date('2024-10-07');

    // Function to format date as 'Monday, Oct 7'
    function formatDate(date) {
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        return date.toLocaleDateString('en-US', options);
    }

    // Function to change the date based on button clicks
    function changeDate(days) {
        currentDate.setDate(currentDate.getDate() + days);
        document.getElementById('dateDisplay').innerText = formatDate(currentDate);
    }
</script>

</html>
